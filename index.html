<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>

    <header> 
        <h1>Find your film</h1>
        <p>My Watchlist</p>
    </header>

    <form class="search-bar" id="search-bar">
        <input id="search-bar-input" name="movie-search" type="text" placeholder="Search for a movie" />
        <button id="search-bar-btn" type="submit">Search</button>
    </form>

    <section class="movie-results">
        <img src="assets/Icon.png" alt="A gray icon representing a portion of a film roll" />
        <p>Start exploring</p>
    </section>

</body>

<script src="index.js" type="module"></script>

</html>
